<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var number = 1;
    while(number<=100){
        if(number%2==0){
            imprimir(number);
        }
        number++;
    }
    imprimir("FIN!");

</script>
